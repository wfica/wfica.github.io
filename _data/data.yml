projects:
    title: Projects
    intro: "Languages + some projects I worked on."
    
    projects:
      - project:
        title: Proof checker
        link: https://github.com/wfica/proof_checker
        tagline: "Proof checker implementation in <b>OCaml</b>. It reads a proof line by line and checks if a current statement can be deduced from the previous ones. It supports first order logic and axioms. It can also fill gaps in a proof."

      - project:
        title: ICLR 2018 Reproducibility Challenge
        link: https://github.com/wfica/nn-project-muse
        tagline: The final project for Neural Networks and Deep Learning class. The aim of the report was to reproduce and discuss results presented in <a href="https://arxiv.org/pdf/1710.04087.pdf" target="_blank">Word translation without parallel data</a> by A. Conneau et al.

      - project:
        title: Compiler of ALGOL 16
        link: "#"
        tagline: "A cross compiler written in <b>Prolog</b>. It compiles ALGOL 16, toy-language similar to ALGOL 60, into machine code of a simple processor."

      - project:
        title: Router
        link: https://github.com/wfica/computer_networks
        tagline: "Written in <b>C</b>. Implements distance-vector routing protocol. Creates and updates routing tables. Routers check if direct links are up and send their routing tables to their neighbours periodically."


      - project:
        title: KupSe!
        link: "#"
        tagline: "A group project - simple online shop application written in <b>Node.js</b>. Framework - Express, database - MongoDB."

      - project:
        title: Manager
        link: "#"
        tagline: "Project for data bases university course, written in <b>Python</b> & <b>SQL</b>. It manages an artificial company's human resources."

      - project:
        title: Reversi
        link: https://github.com/wfica/Reversi
        tagline: "Implemented in <b>Haskell</b>. Produces random rounds of reversi game."

